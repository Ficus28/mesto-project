<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="Логотип проекта Mesto" class="logo header__logo">
    </header>

    <main class="content">
      <section class="profile page__section">
        <div class="profile__image" style="background-image: url('./images/avatar.jpg');"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
      </section>

      <section class="places page__section">
        <ul class="places__list"></ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required id="name">
        <span class="popup__error" id="name-error"></span>
        <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="О себе" required id="description">
        <span class="popup__error" id="description-error"></span>
        <button type="submit" class="popup__button" aria-label="Сохранить" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки -->
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="new-card-form">
        <input type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required id="place-name">
        <span class="popup__error" id="place-name-error"></span>
        <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required id="link">
        <span class="popup__error" id="link-error"></span>
        <button type="submit" class="popup__button" aria-label="Добавить" disabled>Добавить</button>
      </form>
    </div>
  </div>

  <!-- Шаблон карточки -->
  <template id="card-template">
    <div class="card">
      <img class="card__image" alt="Фото" />
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <div class="card__likes">
          <button class="card__like-button"></button>
          <span class="card__like-count">0</span>
        </div>
        <button class="card__delete-button"></button>
      </div>
    </div>
  </template>
  
  

  <!-- <script src="./scripts/index.js"></script> -->
  <script src="./scripts/index.js" type="module"></script>

</body>
</html>
